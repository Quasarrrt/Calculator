<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="all">
        <section class="output">0</section>
        <div class="upcontainer">
            <button class="er num">C</button>
            <button class="strelka num">←</button>
            <button class="division oper">÷</button>
        </div>
        <div class="container">
            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="mult oper">×</button>
            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="minus oper">-</button>
            <button class="one num" value="1">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button class="plus oper">+</button>
        </div>
        <div class="downcontainer">
            <button class="null num">0</button>
            <button class="ravno oper">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
